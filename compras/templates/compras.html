{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">

        <form action="{% url 'compras' %}" method="POST">
            {% csrf_token %}
            <br><br>
            <div class="row">
                <div class="col-md">
                    <label>Data e Hora da Compra: </label>
                    <input class="form-control" type="datetime-local" name="dataHora">
                </div>
                    
                <div class="col-md">
                    <label>Fornecedor: </label>
                    <select name="fornecedor" class="form-control">
                        {% for fornecedor in fornecedores %}
                            <option value="{{fornecedor.id}}">{{fornecedor.nome}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md">
                    <label>Carro</label>
                    <select name="carro" class="form-control">
                        {% for carro in carros %}
                            <option value="{{carro.id}}">{{carro.nomeCarro}}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            
            <div class="row">

                <div class="col-md">
                    <label>Quantidade Carros: </label>
                    <input class="form-control" type="number" name="quantidade">
                </div>

                <div class="col-md">
                    <label>Valor Total da Compra: </label>
                    <input class="form-control" type="text" name="valorTotal">
                </div>

            </div>
            <br>
            <div class="row">
                
                <div class="col-md">
                    <input class="btn btn-success" type="submit" value="Efetivar Compra" >
                </div>
                
            </div>
        </form>

        <hr style="background-color: gray;">

        <div class="container">
            <table class="table table-dark">
                <label> <H5>COMPRAS REALIZADAS</H5> </label>
                <thead>
                    <tr>
                        <th scope="col">Data e hora</th>
                        <th scope="col">Fornecedor</th>
                        <th scope="col">Carro</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for compra in compras %}
                        <tr>
                            <td>{{compra.dataHora}}</td>
                            <td>{{compra.fornecedor}}</td>
                            <td>{{compra.carro}}</td>
                            <td>{{compra.quantidade}}</td>
                            <td>{{compra.valorTotal}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            
        </div>
    </div>

{% endblock %}
