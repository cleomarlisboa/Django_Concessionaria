{% extends 'base.html' %}

{% block 'body' %}

    <div class="container" >
        <div class="row">
            <div class="col-md-9">
                <form action="{% url 'clientes:criar' %}" method="POST">{% csrf_token %}
                    <div class="colunas_tres">
                        {{form}}
                    </div>
                    <input type="submit" class="btn btn-success" value="Cadastrar cliente">
                    <a href="{% url 'clientes:listar' %}" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
