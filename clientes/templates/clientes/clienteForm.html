{% extends 'base.html' %}

{% block 'body' %}

    <div class="container" >
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST">{% csrf_token %}
                    <div class="colunasTres">
                        {% for field in form %}
                            {{ field.label_tag }}
                            {{ field }}
                        {% endfor %}
                    </div>
                    <input type="submit" class="btn btn-success" value="{{botaoNome}}">
                    <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
            {% if form.errors %}
                <div class="col-md-3 alert-danger">
                    {{ form.errors}}
                </div>
            {% else %}
                teset
            {% endif %}
        </div>
    </div>

{% endblock %}
