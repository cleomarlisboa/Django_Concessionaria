{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">

        <form action="{% url 'add_pessoa' %}" method="POST">
            {% csrf_token %}
            <br><br>
            <div class="row">
                <div class="col-md">
                    <label>Nome Completo: </label>
                    <input class="form-control" type="text" name="nomeCompleto">
                </div>

                <div class="col-md">
                    <label>Email: </label>
                    <input class="form-control" type="email" name="email">
                </div>
                    
                <div class="col-md">
                    <label>CPF</label>
                    <input class="form-control" type="text" name="cpf">
                </div>
                
                <div class="col-md">
                    <input class="btn btn-success" type="submit" value="Enviar" >
                </div>
                
            </div>
        </form>

        <hr style="background-color: gray;">

        <div class="container">
            <table class="table table-dark">
                <label> <H5>PESSOAS CADASTRADAS</H5> </label>
                <thead>
                    <tr>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Email</th>
                        <th scope="col">Atribuicao</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pessoa in pessoas %}
                        <tr>
                            <th><a href=" {% url 'editar_pessoa' pessoa.id %}">{{ pessoa.cpf }}</a></th>
                            <td>{{pessoa.nomeCompleto}}</td>
                            <td>{{pessoa.email}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            
        </div>

    </div>

{% endblock %}
