{% extends 'base.html' %}

{% block 'body' %}
    <div class="container">

        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'carros' %}" method="POST">
            {% csrf_token %}
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="text" name="nome" placeholder="nome do carro" />
                        <div class="input-group-btn">
                            <button class="btn btn-success" type="submit">Cadastrar Carro</button>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </form>

        <hr style="background-color: gray;">

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Carro</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for carro in carros %}
                                <tr>
                                    <th><a href=" {% url 'versoes' carro.slugCarro %}">{{ carro.nome }} </a></th>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
            
        </div>

    </div>

{% endblock %}
