{% extends 'base.html' %}
{% load static %}

{% block 'body' %}
    <div class="container">
        <div class="row" style="margin-left: 1px;">
            <form action="{% url 'carros:carros' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8.5" style="padding-right: 0px;margin-left: 15px;" >
                        <input class="form-control" type="text" name="nome" placeholder="Novo carro">
                    </div>
                    <div class="col-md-3"  style="padding-left:1px; margin-bottom: 5px;">
                        <button class="btn btn-success" type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-3 add-scroll">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col" class="head-listas">Carros cadastrados:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for carro in carros %}
                            <tr>
                                <th><a href=" {% url 'carros:versoes' carro.slugCarro %}">{{ carro.nome }} </a></th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-9">
                <div style="width: 43rem;" class="card" style="width: 43rem;">
                    <img id="imagem" width="100%" class="card-img-top" src="">
                </div>
                <br>
            </div>
        </div>
    </div>
    <input type="hidden" id="todasImagens" value="{{todasImagens}}">
    <script src="{% static 'js/exibirImagens.js' %}"></script>
{% endblock %}
